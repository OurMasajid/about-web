<!doctype html>
<html lang="en">

<head>
    <title>Our Masajid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="text-center my-4">
        <img src="/logo.png" class="" alt="our masajid logo">
    </div>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container">
            <div class="nav navbar-nav mx-auto">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/howto.html">How to</a>
                <a class="nav-item nav-link" href="/privacy.html">Privacy</a>
                <a class="nav-item nav-link" href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="text-center bg-light py-5 my-3">
        <div class="container">
            <h1 class="card-title display-3">Our Masajid</h1>
            <p class="card-text lead">A platform for the whole community. Where a masjid can be followed and
                managed.</p>
        </div>
    </div>
    <div class="container py-5 my-5">
        <form name="Our Masajid Contact Form" method="POST" netlify-honeypot="must-message" netlify>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" name="Name" required>
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" name="Email" required>
            </div>
            <div class="form-group">
              <label for="Message">Message</label>
              <textarea class="form-control" name="Message" rows="3" required></textarea>
            </div>
            <div class="form-group d-none">
              <label for="must-message">This is not to be filled</label>
              <textarea class="form-control" id="must-message" name="must-message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-info">Send message</button>
          </form>
    </div>

</body>

</html>
